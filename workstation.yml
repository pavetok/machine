- hosts: all
  become: yes
  roles:
    - role: cmprescott.chrome
    - role: gantsign.atom
      tags: atom
      users:
        - username: "{{ ansible_user_id }}"
          atom_packages:
            - atom-beautify
            - build
            - file-icons
            - git-plus
            - highlight-selected
            - linter
            - minimap
            - minimap-highlight-selected
            - script
            - tool-bar
    - role: tersmitten.virtualbox
      tags: virtualbox
